<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kligon-Human Calculator App</title>
		<link rel="stylesheet" href="/assets/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="d-sm-inline-flex">
			<img
				class="logo"
				src="https://skohltfarber.github.io/calc-app/assets/images/klingon.jpeg"
				alt="klingon"
			/>
			<h1 class="background">Kligon-Human Calculator App</h1>
		</div>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-5">
					<h1 class="background">Klingon Calc</h1>
					<div class="card">
						<div class="card-body">
							<input
								type="number"
								class="klingon form-control"
								id="input1"
								placeholder="1"
							/>

							<select id="operation" class="form-control">
								<option value="+">+</option>
								<option value="-">-</option>
								<option value="*">*</option>
								<option value="/">/</option>
							</select>

							<input
								type="number"
								class="klingon form-control"
								id="input2"
								placeholder="2"
							/>

							<button id="calculate" class="form-control primary-btn">=</button>
							<h1 id="output" class="klingon">None</h1>
						</div>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-5">
					<h1 class="background">Human Readable</h1>
					<div class="card">
						<div class="card-body">
							<h2 id="humaninput1" class="form-control">None</h2>
							<h2 id="operation2" class="form-control">+</h2>
							<h2 id="humaninput2" class="form-control">None</h2>
							<h2 id="equal" class="form-control">=</h2>
							<h2 id="output2" class="form-control">None</h2>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="scripts/main.js" type="module"></script>
	</body>
</html>
