<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator App</title>
	</head>
	<body>
		<input type="number" id="input1" placeholder="1" />

		<select id="operation">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>

		<input type="number" id="input2" placeholder="2" />

		<button id="calculate">=</button>

		<h1 id="output"></h1>
		<script src="scripts/main.js" type="module"></script>
	</body>
</html>
