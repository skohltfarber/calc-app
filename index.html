	<head>
		<meta charset="UTF-8" />

			name="DESCRIPTION"
			content="Space: the final
		frontier. These are the voyages of your starship. Its continuing mission: to

		will have a need to verify the cost of our gas bill. If you ant an
		additional Klingon soda, you could save a galactic with this calculator. It
		will save your life and the federation."
		/>
		<meta
			id="MetaKeywords"
			name="KEYWORDS"
			content="Klingon-Human Calculator App"
		/>
		<meta name="robots" content="index, follow" />

		<meta property="og:title" content="Klingon-Human Calculator App" />
		<meta
			property="og:description"
			content="Space: the final frontier. These are
		the voyages of your starship. Its continuing mission: to explore strange,
		new worlds. When you are there and paying at the pump, you will have a need
		to verify the cost of our gas bill. If you ant an additional Klingon soda,
		you could save a galactic with this calculator. It will save your life and
		the federation."
		/>
		<meta
			property="og:image"
			content="https://skohltfarber.github.io/calc-app/assets/images/klingon.jpeg"
		/>
		<meta property="og:type" content="website" />
		<meta
			property="og:url"
			content="https://skohltfarber.github.io/calc-app/index.html"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div class="d-sm-inline-flex">
			<img class="logo" src="./assets/images/klingon.jpeg" alt="klingon" />
			<h1 class="background">Klingon-Human Calculator App</h1>
		</div>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-5">
					<h1 class="background">Klingon Calc</h1>
					<div class="card">
						<div class="card-body">
							<input
								type="number"
								class="klingon form-control"
								id="input1"
								placeholder="1"
							/>

							<select id="operation" class="form-control">
								<option value="+">+</option>
								<option value="-">-</option>
								<option value="*">*</option>
								<option value="/">/</option>
							</select>

							<input
								type="number"
								class="klingon form-control"
								id="input2"
								placeholder="2"
							/>

							<button id="calculate" class="form-control primary-btn">=</button>
							<h1 id="output" class="klingon">None</h1>
						</div>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-5">
					<h1 class="human">Human Readable</h1>
					<div class="card">
						<div class="card-body">
							<h2 id="humaninput1" class="form-control">None</h2>
							<h2 id="operation2" class="form-control">+</h2>
							<h2 id="humaninput2" class="form-control">None</h2>
							<h2 id="equal" class="form-control">=</h2>
							<h2 id="output2" class="form-control">None</h2>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="scripts/main.js" type="module"></script>
	</body>
</html>
